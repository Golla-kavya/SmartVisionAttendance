<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            font-size: 0.95em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .home-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .home-link a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .home-link a:hover {
            background: #f0f0f0;
        }

        .success-message {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .success-message h2 {
            color: #4caf50;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .security-question-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .security-question-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
        }

        .password-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üîë</div>
            <h1>Reset Password</h1>
            <p id="headerSubtitle">Recover your account</p>
        </div>

        <div class="status" id="status"></div>

        <!-- Step 1: User Type Selection -->
        <div class="form-section active" id="userTypeSection">
            <form onsubmit="selectUserType(event)">
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="">-- Select --</option>
                        <option value="student">üë®‚Äçüéì Student</option>
                        <option value="teacher">üë®‚Äçüè´ Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
        </div>

        <!-- Step 2: User Identification -->
        <div class="form-section" id="identificationSection">
            <form onsubmit="verifyUser(event)">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Enter your username (e.g., john_doe)" required>
                </div>
                
                <div class="form-group" id="usnField" style="display: none;">
                    <label for="userUSN">USN:</label>
                    <input type="text" id="userUSN" placeholder="Enter your USN">
                </div>
                
                <button type="submit" class="btn" id="verifyBtn">Verify Identity</button>
            </form>
        </div>

        <!-- Step 3: Security Question -->
        <div class="form-section" id="securitySection">
            <div class="security-question-box">
                <strong>Security Question:</strong>
                <p id="securityQuestion"></p>
            </div>
            
            <form onsubmit="verifySecurityAnswer(event)">
                <div class="form-group">
                    <label for="securityAnswer">Your Answer:</label>
                    <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required>
                    <div class="password-hint">üîí Must be at least 6 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úì</div>
            <h2>Password Reset Successful!</h2>
            <p>Your password has been changed successfully. You can now log in with your new password.</p>
            <div class="home-link">
                <a href="/portal" id="loginLink">‚Üê Back to Login</a>
            </div>
        </div>

        <div class="home-link">
            <a href="/">üè† Back to Home</a>
        </div>
    </div>

    <script>
        let currentUserType = '';
        let currentUserIdentifier = '';

        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            
            if (type === 'student' || type === 'teacher') {
                document.getElementById('userType').value = type;
                selectUserType(null, type);
            }
        });

        function selectUserType(event, preselectedType = null) {
            if (event) event.preventDefault();
            
            currentUserType = preselectedType || document.getElementById('userType').value;
            
            if (!currentUserType) {
                showStatus('Please select user type', 'error');
                return;
            }

            document.getElementById('userTypeSection').classList.remove('active');
            document.getElementById('identificationSection').classList.add('active');
            
            if (currentUserType === 'student') {
                document.getElementById('usnField').style.display = 'block';
                document.getElementById('userUSN').required = true;
                document.getElementById('headerSubtitle').textContent = 'Student Password Reset';
            } else {
                document.getElementById('usnField').style.display = 'none';
                document.getElementById('userUSN').required = false;
                document.getElementById('headerSubtitle').textContent = 'Teacher Password Reset';
            }
        }

        async function verifyUser(event) {
            event.preventDefault();
            
            currentUserIdentifier = document.getElementById('userName').value.trim();
            const usn = currentUserType === 'student' ? document.getElementById('userUSN').value.trim() : null;
            
            if (!currentUserIdentifier) {
                showStatus('Please enter your name', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.innerHTML;
            verifyBtn.innerHTML = '<span class="loading"></span>';
            verifyBtn.disabled = true;

            try {
                const response = await fetch('/api/verify_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_type: currentUserType,
                        identifier: currentUserIdentifier,
                        usn: usn
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('securityQuestion').textContent = data.security_question;
                    document.getElementById('identificationSection').classList.remove('active');
                    document.getElementById('securitySection').classList.add('active');
                    showStatus(`Welcome back, ${data.name}!`, 'info');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
            } finally {
                verifyBtn.innerHTML = originalText;
                verifyBtn.disabled = false;
            }
        }

        async function verifySecurityAnswer(event) {
            event.preventDefault();
            
            const securityAnswer = document.getElementById('securityAnswer').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            if (!securityAnswer) {
                showStatus('Please answer the security question', 'error');
                return;
            }

            if (!newPassword || newPassword.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            const resetBtn = document.getElementById('resetBtn');
            const originalText = resetBtn.innerHTML;
            resetBtn.innerHTML = '<span class="loading"></span>';
            resetBtn.disabled = true;

            try {
                const response = await fetch('/api/verify_security_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_type: currentUserType,
                        identifier: currentUserIdentifier,
                        security_answer: securityAnswer,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('securitySection').style.display = 'none';
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    const loginLink = document.getElementById('loginLink');
                    loginLink.href = `/portal?type=${currentUserType}`;
                    
                    setTimeout(() => {
                        window.location.href = `/portal?type=${currentUserType}`;
                    }, 3000);
                } else {
                    showStatus(data.message, 'error');
                    resetBtn.innerHTML = originalText;
                    resetBtn.disabled = false;
                }
            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
                resetBtn.innerHTML = originalText;
                resetBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
